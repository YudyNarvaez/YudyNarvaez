<ion-content [fullscreen]="true" class="ion-padding">
  <ion-router-link href="javascript:history.back()" color="black">
    <ion-icon name="return-up-back-outline" id="back"></ion-icon>
  </ion-router-link>
  <p id="result-font" style="text-align: center;">Resultados</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="../../assets/img/alegria.png" class="result-img"></ion-img>
        <p class="result-p">{{probs.joy.toFixed(2)}}% Alegr√≠a</p>
      </ion-col>
      <ion-col>
        <ion-img src="../../assets/img/enojo.png" class="result-img"></ion-img>
        <p class="result-p">{{probs.anger.toFixed(2)}}% Enfado</p>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img src="../../assets/img/sorpresa.png" class="result-img"></ion-img>
        <p class="result-p">{{probs.surprise.toFixed(2)}}% Asombro</p>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img src="../../assets/img/tristeza.png" class="result-img"></ion-img>
        <p class="result-p">{{probs.sadness.toFixed(2)}}% Tristeza</p>
      </ion-col>
      <ion-col>
        <ion-img src="../../assets/img/desagrado.png" class="result-img"></ion-img>
        <p class="result-p">{{probs.disgust.toFixed(2)}}% Desagrado</p>
      </ion-col>      
    </ion-row>
  </ion-grid>
  <p class="result-p2">El analisis muestra que el texto tiene mayor contenido de la emocion:</p>
  <ion-button expand="block" id="btn" color="dark">{{ emotion }}</ion-button>
</ion-content>
